<app-default-login-layout 
    title="Por favor, preencha os campos abaixo para criar sua conta na loja" 
    primaryBtnText="Cadastrar"
    secondaryBtnText="Entrar"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!signupForm.valid"
>

    <form [formGroup]="signupForm">
        <app-primary-input 
            formControlName="name"
            inputName="name" 
            type="text" 
            label="Seu nome" 
            placeholder="Nome Completo"
            >
                <img src="email-icon.svg"/>
        </app-primary-input>
        <app-primary-input 
            formControlName="email"
            inputName="email" 
            type="email" 
            label="Seu e-mail" 
            placeholder="nome@email.com"
            >
                <img src="email-icon.svg"/>
        </app-primary-input>
        <app-primary-input 
            formControlName="password"
            inputName="password" 
            type="password" 
            label="Sua senha"
            >
                <img src="password-icon.svg"/>
        </app-primary-input>
        <app-primary-input 
            formControlName="passwordConfirm"
            inputName="passwordConfirm" 
            type="password" 
            label="Confirme sua senha"
            >
                <img src="password-icon.svg"/>
        </app-primary-input>
    </form>
</app-default-login-layout>
