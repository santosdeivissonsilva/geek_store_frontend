<app-default-login-layout 
    title="Entre com seu e-mail e senha para continuar" 
    primaryBtnText="Entrar"
    secondaryBtnText="Cadastrar"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!loginForm.valid"
>

    <form [formGroup]="loginForm">
        <app-primary-input 
            formControlName="email"
            inputName="email" 
            type="email" 
            label="Email" 
            placeholder="nome@email.com"
            >
                <img src="email-icon.svg"/>
        </app-primary-input>
        <app-primary-input 
            formControlName="password"
            inputName="password" 
            type="password" 
            label="Sua senha"
            >
                <img src="password-icon.svg"/>
        </app-primary-input>
        <span>Esqueceu sua senha?</span>
    </form>
</app-default-login-layout>
